  files:
    app: "test_app.csv"
    sms: "test_sms.csv"
    user: "test_user.csv"
    voc: "test_voc.csv"

training:
  sample_size: 5000
  model: "RandomForest"

output:
  results_dir: "results/"

preprocessing:
