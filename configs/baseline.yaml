    app: ["flow"]
    sms: []
    user: ["arpu_202004", "idcard_cnt"]
    voc: ["call_dur"]
  categorical_features:
    app: ["busi_name", "month_id"]
    sms: ["calltype_id"]
    user: ["city_name", "county_name"]
    voc: ["calltype_id", "city_name", "county_name"]

