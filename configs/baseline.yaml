dataset:
  base_path: "/content/drive/MyDrive/Sem-6/coding/github/fraud_detection/dataset/CallChinses/raw/sample"
  files:
    app: "sample_train_app.csv"
    sms: "sample_train_sms.csv"
    user: "sample_train_user.csv"
    voc: "sample_train_voc.csv"

training:
  sample_size: 5000         # set to null or 0 for full dataset
  profiling_mode: "minimal" # options: "minimal" or "full"


output:
  results_dir: "results/"

preprocessing:
  app:
    numeric_features: ["flow", "month_id"]
    categorical_features: ["busi_name"]
  sms:
    numeric_features: []
    categorical_features: ["opposite_no_m", "calltype_id"]
    datetime_features: ["request_datetime"]
  user:
    numeric_features: ["idcard_cnt",
                       "arpu_201908","arpu_201909","arpu_201910","arpu_201911",
                       "arpu_201912","arpu_202001","arpu_202002","arpu_202003"]
    categorical_features: ["city_name","county_name"]
    target: "label"
  voc:
    numeric_features: ["call_dur"]
    categorical_features: ["calltype_id","city_name","county_name","imei_m"]
    datetime_features: ["start_datetime"]

InputFeatures:
    app:  ["phone_no_m","busi_name","flow","month_id"]
    sms:  ["phone_no_m","opposite_no_m","calltype_id","request_datetime"]
    user: ["phone_no_m","city_name","county_name","idcard_cnt","arpu_201908","arpu_201909","arpu_201910","arpu_201911","arpu_201912","arpu_202001","arpu_202002","arpu_202003","label"]
    voc:  ["phone_no_m","opposite_no_m","calltype_id","start_datetime","call_dur","city_name","county_name","imei_m"]
