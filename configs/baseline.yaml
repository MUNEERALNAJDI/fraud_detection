dataset:
  base_path: "/content/drive/MyDrive/Sem-6/coding/github/fraud_detection/dataset/CallChinses/raw/sample"
  files:
    app: "test_app.csv"
    sms: "test_sms.csv"
    user: "test_user.csv"
    voc: "test_voc.csv"

training:
  sample_size: 5000         # set to null or 0 for full dataset
  profiling_mode: "minimal" # options: "minimal" or "full"


